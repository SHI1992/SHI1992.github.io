<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHI</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Full-screen container */
        .fullscreen-container {
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Profile image */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Text content */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .bio {
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Social links */
        .social-links {
            display: flex;
            gap: 20px;
        }

        .social-link {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .social-link:hover {
            transform: translateY(-5px);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .title {
                font-size: 1.2rem;
            }

            .bio {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <!-- Replace with your actual image path -->
        <img src="https://avatars.githubusercontent.com/u/13608791?v=4&size=64" alt="Profile Picture" class="profile-img">

        <h1>SHI</h1>
        <p class="title">自动化测试 & python开发</p>

        <p class="bio">
            这里是一个简单的个人介绍页面。

            未来会添加更多内容。
            
        </p>

        <div class="social-links">
            <a href="#" class="social-link">📱</a>
            <a href="#" class="social-link">💼</a>
            <a href="#" class="social-link">🐦</a>
            <a href="#" class="social-link">📧</a>
        </div>
    </div>
</body>
</html>
